<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulário</title>
  </head>
  <body>
        <!-- Imagem e texto -->
    <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="img/bts.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Bootstrap
    </a>
    </nav>
    <br>
    <br>

    <!-- B-->
    <div align=center>
        <img src="img/bts.svg" width="60" height="60" class="d-inline-block align-top" alt="">
        <b>
            <p> Formulário para cadastro de devs </p>
        </b>
    </div>

    <!--FORM-->
    <form>
    <div class="mx-auto" style="width: 350px;">

    <!--NOME-->
        <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Nome </span>
    </div>
    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
    </div>

    <!--EMAIL-->
        <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
    </div>
    <input type="email" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
    </div>

    <!--ESCOLHER VAGA-->
        <div class="input-group mb-3">
    <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Sou dev</label>
    </div>
    <select class="custom-select" id="inputGroupSelect01">
        <option value="1">Front-End</option>
        <option value="2">Back-End</option>
        <option value="3">Fullstack</option>
    </select>
    </div>

        <!--EXPERIENCIA-->
        <div class="input-group mb-3">
    <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Experiência</label>
    </div>
    <select class="custom-select" id="inputGroupSelect01">
        <option value="1">< 1 ano</option>
        <option value="2">> 1 ano < 2 anos</option>
        <option value="3">> 2 anos < 5 anos</option>
        <option value="3">> 5 anos</option>
    </select>
    </div>

        <!--ESCOLHER VAGA-->
        <div class="input-group mb-3">
    <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Senioridade</label>
    </div>
    <select class="custom-select" id="inputGroupSelect01">
        <option value="1">Junior</option>
        <option value="2">Pleno</option>
        <option value="3">Senior</option>
    </select>
    </div>

    <!--FALE SOBRE VC-->
        <a><b>Fale sobre você</b><a>        
        <div class="input-group">
    <textarea class="form-control" aria-label="Com textarea"></textarea>
    </div>
    <br>
    </div>
         
    <!--BOTÂO ENVIAR-->
    <div align=center>
    <input class="btn btn-primary" type="submit" value="Submit">
    </div>
    </form>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
